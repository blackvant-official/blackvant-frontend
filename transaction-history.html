<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Transaction History | BlackVant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>

  <div class="app-container transactions-page">
    <main class="content">

      <!-- Header -->
      <div class="page-header">
        <h1>Transaction History</h1>
      </div>

      <!-- Stats Cards -->
      <div class="stats-grid">
        <div class="stat-card">
          <span>Total Transactions</span>
          <strong id="statTotalTransactions">0</strong>
        </div>

        <div class="stat-card">
          <span>Total Deposited</span>
          <strong id="statTotalDeposited">$0.00</strong>
        </div>

        <div class="stat-card">
          <span>Total Withdrawn</span>
          <strong id="statTotalWithdrawn">$0.00</strong>
        </div>

        <div class="stat-card">
          <span>Net Profit</span>
          <strong id="statNetProfit">$0.00</strong>
        </div>
      </div>

      <!-- Filters -->
      <div class="filters-bar">
        <input type="text" id="searchInput" placeholder="Search..." />

        <input type="date" id="dateFrom" />
        <input type="date" id="dateTo" />

        <select id="typeFilter">
          <option value="">All Types</option>
          <option value="deposit">Deposit</option>
          <option value="withdrawal">Withdrawal</option>
          <!-- profit added later -->
        </select>

        <select id="statusFilter">
          <option value="">All Status</option>
          <option value="pending">Pending</option>
          <option value="approved">Approved</option>
          <option value="rejected">Rejected</option>
        </select>

        <button id="applyFiltersBtn">Apply Filters</button>
        <button id="exportCsvBtn">Export CSV</button>
      </div>

      <!-- Transactions Table -->
      <div class="table-wrapper">
        <table class="transactions-table">
          <thead>
            <tr>
              <th>Date</th>
              <th>Type</th>
              <th>Description</th>
              <th>Amount</th>
              <th>Status</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="transactionsTableBody">
            <!-- JS renders rows -->
          </tbody>
        </table>
      </div>

      <!-- Pagination -->
      <div class="pagination">
        <button id="prevPageBtn">Previous</button>
        <span id="paginationInfo"></span>
        <button id="nextPageBtn">Next</button>
      </div>

    </main>
  </div>

  <script src="assets/js/config.js"></script>
  <script src="assets/js/auth.js"></script>
  <script src="assets/js/history.js"></script>
</body>
</html>
